<div class="modal-dialog" role="document">
    <div id="feedbackModal" class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Provide Feedback</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="feedbackForm">
                <div class="form-group">
                    <span id="feedbackFeature"></span>
                </div>
                <div class="form-group required">
                    <label class="control-label" for="feedbackText">Feedback</label>
                    <textarea required class="form-control" id="feedbackText" rows="3"></textarea>
                </div>
                <div id="addressContainer" class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <input type="text" class="form-control" id="address" rows="3"></textarea>
                </div>
                <hr>
                <b>Contact info</b>
                <br>
                <div class="form-group required">
                    <label class="control-label" for="contactName">Name</label>
                    <input required class="form-control" id="contactName" placeholder="John Doe">
                </div>
                <div class="form-group required">
                    <label class="control-label" for="emailAddress">Email address</label>
                    <input required type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone</label>
                    <input class="form-control" id="phoneNumber" placeholder="(602) 254-6300">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
